name: Conventional Commits

on:
  pull_request:
    branches: [ "master", "main" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.base_ref == 'master' || github.base_ref == 'main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Install commitlint
        run: npm install --save-dev @commitlint/cli@latest @commitlint/config-conventional@latest
      
      - name: Validate PR commits
        id: commitlint
        continue-on-error: true
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
      
      - name: Add warning label
        if: steps.commitlint.outcome != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['conventional-commits-warning']
            });
      
      - name: Remove warning label
        if: steps.commitlint.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'conventional-commits-warning'
              });
            } catch (error) {
              // Label doesn't exist, ignore
            }
