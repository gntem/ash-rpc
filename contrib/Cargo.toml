[package]
name = "ash-rpc-contrib"
version = "2.1.0"
edition = "2024"
description = "Contributed JSON-RPC methods and utilities for ash-rpc"
license = "MIT OR Apache-2.0"
repository = "https://github.com/gntem/ash-rpc"
homepage = "https://github.com/gntem/ash-rpc"
authors = ["Giorgos Ntemiris <ntemirisgiorgos3@gmail.com>"]

[features]
default = []
healthcheck = []
logging = ["dep:slog", "dep:slog-term", "dep:slog-async", "dep:slog-json"]
prometheus = ["dep:prometheus"]
opentelemetry = ["dep:opentelemetry", "dep:opentelemetry-otlp"]
observability = ["logging", "prometheus", "opentelemetry"]

[dependencies]
ash-rpc-core = { version = "2.0.1", path = "../core" }
serde_json = "1.0"

# Logging dependencies
slog = { version = "2.7", optional = true }
slog-term = { version = "2.9", optional = true }
slog-async = { version = "2.8", optional = true }
slog-json = { version = "2.6", optional = true }

# Metrics dependencies
prometheus = { version = "0.13", optional = true, features = ["process"] }

# Tracing dependencies
opentelemetry = { version = "0.27", optional = true }
opentelemetry-otlp = { version = "0.27", optional = true }

[dev-dependencies]
tokio = { version = "1.47", features = ["full"] }
axum = "0.8"
opentelemetry_sdk = { version = "0.27", features = ["rt-tokio"] }

[[example]]
name = "observable_setup_macro"
path = "../examples/observable_setup_macro.rs"
required-features = ["observability"]
